{% extends 'layout.html' %}

{% block content %}

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" style="color: #5a017da3; font-family: 'poppins', sans-serif;">Nome</th>
        <th scope="col" style="color: #5a017da3; font-family: 'poppins', sans-serif;">Tipo</th>

        <th scope="col" style="color: #5a017da3; font-family: 'poppins', sans-serif;">Abrir </th>
      </tr>
    <tbody>
      {% for location in locations %}
      <tr>
        <td style="font-family: 'poppins', sans-serif; font-size:1rem">{{ location.name }}</td>
        <td style="font-family: 'poppins', sans-serif; font-size:1rem">{{ location.type }}</td>
        <td style="font-family: 'poppins', sans-serif; font-size:1rem">{{ location.dimension }}</td>
        <td>
          <a href="/location/{{ location.id }}">
            <svg

              fill="currentColor"

        </td>
      </tr>

    </thead>
  </table>
</div>
{% endblock %}
